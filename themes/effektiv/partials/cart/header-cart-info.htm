{% set obCartPositionList = Cart.get() %}
<a {% if obCartPositionList.count() > 0 %} href="{{ 'cart'|page }}" {% endif %} >
    <span class="header-cart-count">{{ obCartPositionList.count() }} </span>
    <span class="header-cart-text">{{ obCartPositionList.getTotalPrice() }} {{ obCartPositionList.getCurrency() }}</span>
</a>
