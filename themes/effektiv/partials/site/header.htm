<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div id="menu-title" class="center" data-bs-toggle="modal" data-bs-target="#menu-model">
                <div>
                    <i aria-hidden="true" class="fas fa-bars"></i>
                    <span class="d-none d-sm-inline-block">{{ 'Каталог'|_ }}</span>
                </div>
            </div>
        </div>
        <div class="logo col-md-4">
            <a href="{{ 'index'|page }}">
                <img src="{{ 'logo/Effektiv_TransparentB_444x75.png'|media }}" alt="" class="center">
            </a>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-5">
                    <div class="header-cart-wrapper">
                        {% partial 'cart/header-cart-info' %}
                    </div>
                </div>
                <div class="col-7">
                    <div class="header-block-wrapper">
                        <div id="btn-call-back">
                            <i class="fas fa-phone-square"></i>
                        </div>
                        <div class="locale-picker">
                            {% component 'localePicker' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
